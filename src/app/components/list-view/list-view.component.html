<div class="container">
    <article class="list-containers list-container-one">
        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label></mat-label>
                <input id="input-one" matInput [(ngModel)]="dashiInput">
            </mat-form-field>
            <button (click)='addItem(wishListOfDashi, dashiInput, dashiPostUrl)' mat-button>Add</button>
        </div>
        <div class="lists">
            <div class="edit-component">
                <app-update-view [wishListOfDashi]='wishListOfDashi' *ngIf="isEditModeOn">
                </app-update-view>
            </div>
            <div class="item-container" *ngFor="let x of wishListOfDashi">
                <h3 *ngIf="x.isStillWanted">⌾ {{x.item}}</h3>
            </div>
        </div>
    </article>
    <article class="list-containers list-container-two">
        <div class="input-container">
            <mat-form-field appearance="fill">
                <mat-label></mat-label>
                <input id="input-two" matInput [(ngModel)]="djuliInput">
            </mat-form-field>
            <button mat-button>Add</button>
        </div>
        <div class="lists">    
            <div class="edit-component">
                <app-update-view [wishListOfDjuli]='wishListOfDjuli' *ngIf="isEditModeOn">
                </app-update-view>
            </div>
            <div class="item-container" *ngFor="let x of wishListOfDjuli">
                <h3 *ngIf="x.isStillWanted">⌾ {{x.item}}</h3>
            </div>
        </div>
    </article>
</div>
