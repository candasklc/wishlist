<div class="container">
  <!-- ============================ Dashi Part ================================= -->
  <article class="list-containers list-container-one">
    <div class="input-container" *ngIf="isEditModeOnDashi">
      <mat-form-field appearance="fill" >
        <input id="input-one" matInput [(ngModel)]="dashiInput"/>
      </mat-form-field>
      <button (click)='addToEmptyList(dashiInput)' mat-button>Add</button>
    </div>
    <button
    *ngIf="isEditModeOnDashi == false"
    (click)="isEditModeOnDashi = !isEditModeOnDashi"
    mat-button
  >
    Update
  </button>
    <div class="edit-component" *ngIf="isEditModeOnDashi">
      <app-update-view [emptyList]="emptyList"> </app-update-view>
    </div>
    <button
      (click)="isEditModeOnDashi = !isEditModeOnDashi"
      class="saveBtn"
      mat-button
      *ngIf="isEditModeOnDashi"
    >
      Close
    </button>
    <button
      (click)="save(
        wishListOfDashi,
        dashiPostUrl,
        isEditModeOnDashi
      );
      isEditModeOnDashi = !isEditModeOnDashi"
      class="saveBtn"
      mat-button
      *ngIf="isEditModeOnDashi"
    >
      Save
    </button>
    <div class="lists">
      <hr>
      <h2>Current List</h2>
      <div class="item-container" *ngFor="let x of wishListOfDashi">
        <h3 *ngIf="x.isStillWanted">⌾ {{ x.item }}</h3>
      </div>
      <hr>
    </div>
  </article>

  <!-- ========================= End of Dashi Part ================================= -->

  <!-- ============================ Djuli Part ================================= -->

  <article class="list-containers list-container-two">
    <div class="input-container" *ngIf="isEditModeOnDjuli">
      <mat-form-field appearance="fill">
        <input id="input-two" matInput [(ngModel)]="djuliInput" />
      </mat-form-field>
      <button (click)='addToEmptyList(djuliInput)' mat-button>Add</button>
    </div>
    <div class="edit-component" *ngIf="isEditModeOnDjuli">
      <app-update-view [emptyList]="emptyList"></app-update-view>
    </div>
    <button
      (click)="isEditModeOnDjuli = !isEditModeOnDjuli"
      class="saveBtn"
      mat-button
      *ngIf="isEditModeOnDjuli"
    >
      Close
    </button>
    <button
      (click)="
        save(
          wishListOfDjuli,
          djuliPostUrl,
          isEditModeOnDjuli
        );
        isEditModeOnDjuli = !isEditModeOnDjuli
      "
      class="saveBtn"
      mat-button
      *ngIf="isEditModeOnDjuli"
    >
      Save
    </button>
    <button
      *ngIf="isEditModeOnDjuli == false"
      (click)="isEditModeOnDjuli = !isEditModeOnDjuli"
      mat-button
    >
      Update
    </button>
    <div class="lists">
      <hr>
      <h2>Current List</h2>
      <div class="item-container" *ngFor="let x of wishListOfDjuli">
        <h3 *ngIf="x.isStillWanted">⌾ {{ x.item }}</h3>
      </div>
      <hr>
    </div>
  </article>

  <!-- ========================= End of Djuli Part ================================ -->
</div>
