<div class="container">
  <div class="input-container">
    <mat-form-field class="input-field" appearance="fill" (keydown)="keyDownFunction($event, theTitleInput, theLinkInput)">
      <mat-label>Title</mat-label>
      <input id="input-title" matInput [(ngModel)]="theTitleInput" />
    </mat-form-field>
    <mat-form-field class="input-field" appearance="fill">
      <mat-label>Link</mat-label>
      <input id="input-link" matInput [(ngModel)]="theLinkInput" />
    </mat-form-field>
    <button class="button" (click)="pushToTheList(theTitleInput, theLinkInput)" mat-button>Add</button>
  </div>
  <h2>Current List</h2>
  <mat-card class="item-container" *ngFor="let x of theWishList">
      <div class="title-link">
        <h3>{{ x.title }}</h3>
        <a>{{ x.link }}</a>
      </div>
      <h5 (click)='deleteItem(x)'>Delete</h5>
  </mat-card>
  <button class="button" (click)="save(theWishList, thePostUrl)" mat-button>Save</button>
</div>
